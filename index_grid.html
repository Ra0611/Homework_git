<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles_footer.css">
    <link rel="stylesheet" href="CSS/styles_main.css">
    <link rel="stylesheet" href="CSS/styles_header.css">
    <link rel="stylesheet" href="CSS/styles_body.css">

</head>

<body>
    <div class="grid grid-wrapper">

        <div class="header">
            <div class="container">
                <div class="flex flex-nav">
                    <div class="nav__logo"></div>
                    <div class="nav__menu">
                        <a href="#" class="menu-item__link">mens</a>
                        <a href="#" class="menu-item__link">womens</a>
                        <a href="#" class="menu-item__link">brands</a>
                        <a href="#" class="menu-item__link">sale</a>
                        <a href="#" class="menu-item__link">news</a>
                    </div>
                </div>
                <div class="flex flex-titlebox">
                    <h2 class="titlebox__title">STÃœSSY2014</h2>
                    <h4 class="titlebox__subtitle"><a href="#" class="titlebox__subtitle-link">SHOP NOW</a></h4>
                </div>
                <div class="scroll">
                    <a href="#footer" class="scroll__button-model"></a>
                </div>
            </div>
        </div>

        <div class="grid main">
            <div class=" container grid main__shops">
                <div class="grid shops__item_pos1">
                    <div class="shops-col__item shops-col__item_modific">
                        <div class="flex shops-col__item_modific-transparent">
                            <img class="shops-col__item-lable" src="images/gourmet_lable.png"><a href="#" class="shops-col__item-title_modific">SHOP GOURMET</a>
                        </div>
                    </div>
                </div>
                <div class="grid shops__item_pos2">
                    <div class="shops-col__item shops-col__item">
                        <div class="flex shops-col__item_transparent">
                            <img class="shops-col__item-lable" src="images/carhartt_lable.png"><a href="#" class="shops-col__item-title">SHOP CARHARTT</a>
                        </div>
                    </div>
                </div>
                <div class="grid shops__item_pos3">
                    <div class="shops-col__item">
                        <div class="flex shops-col__item_transparent">
                            <img class="shops-col__item-lable" src="images/adidas_lable.png"><a href="#" class="shops-col__item-title">SHOP ADIDAS</a>
                        </div>
                    </div>
                </div>
                <div class="grid shops__item_pos4">
                    <div class="shops-col__item">
                        <div class="flex shops-col__item_transparent">
                            <img class="shops-col__item-lable" src="images/10deep_lable.png"><a href="#" class="shops-col__item-title">10DEEP SALE</a>
                        </div>
                    </div>
                </div>
                <div class="grid shops__item_pos5">
                    <div class="shops-col__item">
                        <div class="flex shops-col__item_transparent">
                            <img class="shops-col__item-lable" src="images/palace_lable.png"><a href="#" class="shops-col__item-title">PALACE A/W 2014</a>
                        </div>
                    </div>
                </div>
                <div class="grid shops__item_pos6">
                    <div class="shops-col__item">
                        <div class="flex shops-col__item_transparent">
                            <img class="shops-col__item-lable" src="images/nike_lable.png"><a href="#" class="shops-col__item-title">TECH PACK</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-tiles">
                
                <div class="grid grid-main__tiles">
                        <div class="grid-main__tiles-tile tileA"></div>
                        <div class="grid-main__tiles-tile tileB"></div>
                        <div class="grid-main__tiles-tile tileC"></div>
                        <div class="grid-main__tiles-tile tileD"></div>
                        <div class="grid-main__tiles-tile tileE"></div>
                        <div class="grid-main__tiles-tile tileF"></div>
                        <div class="grid-main__tiles-tile tileG"></div>
                        <div class="grid-main__tiles-tile tileH"></div>
                </div>
                <div class="flex flex-main__tiles-transparent">
                    <div class="flex flex-titlebox">
                        <h2 class="titlebox__title tiles-title">#ICNDY ON INSTAGRAM</h2>
                        <h4 class="titlebox__subtitle"><a href="#" class="titlebox__subtitle-link">VIEW HASHTAG</a></h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer" id="footer">
            <div class="container container__footer">
                <div class="flex row__footer">
                    <div class="flex menu__footer">
                        <span class="copy-logo__footer">&copy;ICNDY2014</span>
                        <a href="#" class="link__footer">PRIVACY</a>
                        <a href="#" class="link__footer">TERMS</a>
                        <a href="#" class="link__footer">SHOP</a>
                        <a href="#" class="link__footer">ABOUT</a>
                        <a href="#" class="link__footer">CONTACT</a>
                    </div>
                    <div class="flex media__footer">
                        <img src="images/footer/instagram.png" alt="icon instagram" class="media-icon">
                        <img src="images/footer/FB.png" alt="icon facebook" class="media-icon">
                        <img src="images/footer/TWTR.png" alt="icon twitter" class="media-icon">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
